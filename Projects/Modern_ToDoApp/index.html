    <body>

        <!----------------- NAV --------------------->

        <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark py-1">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-list-ul"></i> To-Do

            </ul>

            <form class="form-inline my-4 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search To-Dos" aria-label="Search">
                <button class="btn btn-sm btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            </div>
        </nav>
      <!----------------- /NAV --------------------->

        <div class="container">
            <h1 class="display-4"><i class="fas fa-tasks"></i> Manage your To-Dos</h1>
            <p class="lead">Manage all of your to-dos at a single place.</p>
            <hr>
            
            <div id="mainSection">
                <div class="innerContainer">
                    <h5>To-do <span class="countNos">4</span></h5>
                    <i class="addButton add1 fas fa-plus"></i>
                    <input type="text" class="input1 inputField " placeholder="Add New">
                    <ul class="new1">
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Complete the course 
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-arrow-circle-right"></i>
                            </span>
                        </li>
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Publish to Youtube
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-arrow-circle-right"></i>
                            </span>
                        </li>
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Graphics Assignment
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-arrow-circle-right"></i>
                            </span>
                        </li>
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Shell Script
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                                <i class="fas fa-arrow-circle-right"></i>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="innerContainer">
                    <h5>In progress <span class="countNos">2</span></h5>
                    <i class="addButton add2 fas fa-plus"></i>
                    <input type="text" class="input2 inputField " placeholder="Add New">
                    <ul class="inProgress">
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Bezier Curve
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                            </span>
                        </li>
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Development
                            <span class="rightIcons">
                                <i class="fas fa-check"></i>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="innerContainer">
                    <h5>Completed <span class="countNos">1</span></h5>
                    <i class="addButton add3 fas fa-plus"></i>
                    <input type="text" class="input3 inputField " placeholder="Add New">
                    <ul class="done">
                        <li>
                            <span class="bin del"><i class="fas fa-trash"></i></span> 
                            Buy Groceries
                        </li>
                    </ul>
                </div>
            </div>

        </div>
